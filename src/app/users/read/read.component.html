<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create">Add New Vehicle</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="vehicles">
      <ng-container matColumnDef="vehicleNo">
        <th mat-header-cell *matHeaderCellDef>Vehicle Number</th>
        <td mat-cell *matCellDef="let element"> {{element.vehicleNo}}</td>
      </ng-container>

      <ng-container matColumnDef="testResults">
        <th mat-header-cell *matHeaderCellDef>Test Results</th>
        <td mat-cell *matCellDef="let element"> {{element.testResults}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color="primary" (click)="editVehicle(element._id)">Edit</button>
          <button mat-button color="warn" (click)="deleteVehicle(element._id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
