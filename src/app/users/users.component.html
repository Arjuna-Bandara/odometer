<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<body class="main">

<div class="login-screen"></div>
    <div class="login-center">
        <div class="container min-height" style="margin-top: 20px;">
        	<div class="row">
                <div class="col-xs-4 col-md-offset-8">
                    <div class="login" id="card">
                    	<div class="front signin_form"> 
                        <p>Login Your Account</p>

                        <form [formGroup]="loginForm">
  
                                <div>
                                  <mat-form-field class="field-full-width">
                                    <input matInput placeholder="Email" formControlName="email" #email>
                                  </mat-form-field>
                                  <mat-form-field class="field-full-width">
                                        <input matInput placeholder="Password" formControlName="pwd" #pwd>
                                      </mat-form-field>
                                </div>
                                <br><br>
                                <button type="submit" (click)="login(email.value, pwd.value)" [disabled]="loginForm.pristine || loginForm.invalid" mat-raised-button color="primary">Login</button>

                          </form>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Flip/1.0.18/jquery.flip.js"></script>
    
    

    </body>
